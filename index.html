<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiles</title>
	<link rel="stylesheet" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h1>Tiles</h1>
		<h3>Welcome to "Tails" mini-game!</h3>
		<p class="desc">Select 2 tiles with the same image. To win this game - open all of tiles</p>
		<div class="tile">
			<img src="img/img_1.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_3.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_4.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_3.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_4.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_1.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_2.jpg" alt="">
		</div>
		<div class="tile">
			<img src="img/img_2.jpg" alt="">
		</div>
	</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script>
	var main = function(){

		var count = 0;
		var firstClicked;
		var firstSrc;
		var nextSrc;

		$('.tile').click(function(){
			
			count++;			

			if ( count === 1 ) {
				firstClicked = $(this);
				$(this).addClass('active');
				firstSrc = $(this).children('img').attr('src');

			} else {
				$(this).addClass('active');
				nextSrc = $(this).children('img').attr('src');

				if ( firstSrc === nextSrc ) {
				alert('Good job!');
				firstClicked = 0;
				nextSrc = 0;
				count = 0;
				} else {
					$(this).addClass('active');
					alert('Try again!');
					$(this).removeClass('active');
					firstClicked.removeClass('active');
					count = 0;
					firstClicked = 0;
					nextSrc = 0;
				}
			}

			
		});

		

	};

	$(document).ready(main)
</script>
</body>
</html>
